<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Soja: Bushel para Saca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .converter-card {
            background: linear-gradient(135deg, #fefce8, #eef2f3);
        }
        .btn-convert {
             background-color: #22c55e; /* green-500 */
             transition: background-color 0.3s ease;
        }
        .btn-convert:hover {
            background-color: #16a34a; /* green-600 */
        }
        .btn-clear {
             background-color: #f97316; /* orange-500 */
             transition: background-color 0.3s ease;
        }
        .btn-clear:hover {
            background-color: #ea580c; /* orange-600 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="converter-card w-full max-w-lg mx-4 p-8 rounded-2xl shadow-lg border border-gray-200">
        <!-- Cabeçalho -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Conversor de Safra de Soja</h1>
            <p class="text-gray-600 mt-2">Converta Bushels para Sacas de 60kg</p>
        </div>

        <!-- Formulário de Conversão -->
        <div class="space-y-6">
            <div>
                <label for="bushels" class="block text-sm font-medium text-gray-700 mb-1">Valor em Bushels (bu)</label>
                <input type="number" id="bushels" placeholder="Ex: 100" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 text-lg">
            </div>

            <div class="flex items-center justify-center space-x-4">
                <button id="convertBtn" class="btn-convert w-full text-white font-bold py-3 px-4 rounded-lg shadow-md">
                    Converter
                </button>
                <button id="clearBtn" class="btn-clear w-full text-white font-bold py-3 px-4 rounded-lg shadow-md">
                    Limpar
                </button>
            </div>
        </div>

        <!-- Área de Resultado -->
        <div id="resultArea" class="mt-8 text-center hidden">
             <p class="text-gray-600 text-lg">Equivale a:</p>
             <p id="resultSacas" class="text-4xl font-bold text-green-700"></p>
             <p id="resultKg" class="text-base text-gray-500 mt-1"></p>
        </div>
        
        <!-- Nota de rodapé com a taxa de conversão -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">Taxa de conversão utilizada: 1 bushel de soja ≈ 27.2155 kg.</p>
        </div>

    </div>

    <script>
        // --- Constantes e Variáveis ---
        const bushelInput = document.getElementById('bushels');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultArea = document.getElementById('resultArea');
        const resultSacas = document.getElementById('resultSacas');
        const resultKg = document.getElementById('resultKg');
        
        // Fatores de conversão
        const BUSHEL_SOJA_EM_KG = 27.2155;
        const SACA_EM_KG = 60;

        // --- Funções ---

        /**
         * Realiza a conversão de bushels para sacas e kg.
         */
        function converter() {
            const bushels = parseFloat(bushelInput.value);

            // Validação de entrada
            if (isNaN(bushels) || bushels <= 0) {
                alert("Por favor, insira um valor numérico válido e positivo.");
                bushelInput.focus();
                return;
            }

            // Cálculo
            const totalKg = bushels * BUSHEL_SOJA_EM_KG;
            const totalSacas = totalKg / SACA_EM_KG;

            // Exibição do resultado
            // Formata os números para melhor leitura
            const formatoNumero = { minimumFractionDigits: 2, maximumFractionDigits: 4 };
            resultSacas.textContent = `${totalSacas.toLocaleString('pt-BR', formatoNumero)} sacas`;
            resultKg.textContent = `(${totalKg.toLocaleString('pt-BR', formatoNumero)} kg)`;
            
            resultArea.classList.remove('hidden');
        }

        /**
         * Limpa os campos de entrada e o resultado.
         */
        function limparCampos() {
            bushelInput.value = '';
            resultArea.classList.add('hidden');
            resultSacas.textContent = '';
            resultKg.textContent = '';
            bushelInput.focus();
        }

        // --- Event Listeners ---
        convertBtn.addEventListener('click', converter);
        clearBtn.addEventListener('click', limparCampos);
        
        // Permite a conversão pressionando "Enter" no campo de input
        bushelInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                converter();
            }
        });
    </script>

</body>
</html>
